<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">MEAN Trivia</span>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/']">Home</a>
    </li>
  </ul>
  <button class="btn btn-outline-light my-2 my-sm-0" [routerLink]="['/login']" routerLinkActive="router-link-active" >Logout</button>

<section class="jumbotron">
  <h1 class="display-4">Welcome Admin!</h1>
  <hr class="my-4" />
  <form (submit)="onCreateEvent()">
    <div class="form-group row">
      <label for="name" class="col-1 col-form-label">Create Event:</label>
      <div class="col-4">
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Event Name"
          [(ngModel)]="newEvent.name"
        />
        <!-- <small class="form-text text-danger" *ngIf="errors.errors.name"
          >{{ errors.errors.name.message }}.</small
        > -->
      </div>
      <input type="submit" value="Submit" class="col-1 btn btn-primary mr-3" />
    </div>
  </form>
</section>
<section class="container-fluid">
  <div class="row">
    <section class="col">
      <h3>Users</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="onDeleteUser(user._id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="col">
      <h3>Events</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Users</th>
            <th>Winners</th>
            <th>Jackpot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.users }}</td>
            <td>{{ event.winners }}</td>
            <td>{{ event.jackpot }}</td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="onDeleteEvent(event._id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</section>
