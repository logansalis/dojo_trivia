<section class="jumbotron">
  <form (submit)="onLogin()">
    <div class="form-group row justify-content-center">
      <label for="name" class="col-1 col-form-label">Username:</label>
      <div class="col-3">
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="user.name"
        />
        <small
          id="emailHelp"
          class="form-text text-danger"
          *ngIf="errors.errors.name"
          >{{ errors.errors.name.message }}.</small
        >
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="password" class="col-1 col-form-label">Password:</label>
      <div class="col-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="user.password"
        />
        <small
          id="emailHelp"
          class="form-text text-danger"
          *ngIf="errors.errors.password"
          >{{ errors.errors.password.message }}.</small
        >
      </div>
    </div>
    <div class="row justify-content-center">
      <input type="submit" value="Submit" class="col-1 btn btn-primary mr-3" />
      <a [routerLink]="['/auth/register']" class="col-1 btn btn-outline-primary ml-3"
        >Register</a
      >
    </div>
  </form>
</section>
